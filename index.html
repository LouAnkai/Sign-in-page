<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout - Home</title>

    <!-- attach bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">

  </head>

  <body>
    <header>
      <div class="row">
        <div class="col-md-2 offset-md-5">
          <div class="image-container">
            <img src="http://placehold.it/150x50" alt="Image">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <h1>Sign in</h1>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-text">Email address (phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-text">Password<a class="forgot-password" href="#">Forgot your password?</a></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit">Sign in</button>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me signed in. <a href="#">Details</a></label>
              </div>
            </form> <!-- ends form -->
            <div class="new-to-amazon">
              <p class="new">New to Amazon?</p>
              <button type="submit">Create your Amazon account</button>
            </div>
          </div> <!-- ends card -->
        </div> <!-- ends col -->>
      </div> <!-- ends row -->
    </main>

    <footer>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div>
            <ul>
              <li class="link"><a href="#">Conditions of Use</a></li>
              <li class="link"><a href="#">Privacy Notice</a></li>
              <li class="link"><a href="#">Help</a></li>
            </ul>
            <p class="copyright">Â© 1996-2019, Amazon.com, Inc. or its affiliates</p>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
